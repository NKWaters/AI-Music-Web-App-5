<body background="WindowsMusic.jpg">
  <center>
    <h1 class="btn btn-info heading">AI MUSIC PLAYER
      <br>

      </h1><div class="div_PeterPan">

      <br>

    <br><br>
    <button onclick="play()" class="btn btn-success play_button">Play Harry Potter Song</button>
    <span><button onclick="play2()" id="peterpanplaybtn" class="btn btn-success">Play Peter Pan Song</button></span>
